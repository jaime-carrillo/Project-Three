        <nav class="navbar fixed-top navbar-expand-sm bg-dark navbar-dark">

      </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">

                    <li class="nav-item">
                        <a class="nav-link" href="results.html">Results</a>

            </div>
        </nav>
    </div>

    <!-- Set section for jumbotron -->
    <div class="jumbotron text-white jumbotron-image shadow" style="background-image: url(https://healthtechmagazine.net/sites/healthtechmagazine.net/files/styles/cdw_hero/public/articles/%5Bcdw_tech_site%3Afield_site_shortname%5D/201810/HET_Q418_EdLetter-HERO.jpg?itok=zSAInqEg)">
        <h1 class="display-1">Emergency Department Visits</h1>
        <hr style="border: 1px solid whitesmoke;">
        <!-- <p>Click the button below to get the latest data about Mars.</p> -->
        <!-- <p><a type="button" class="btn btn-info btn-lg" href="lamap.html" role="button">Go to Map!</a></p> -->
    </div>
    <div class="row">
        <div class="container" style="margin-top:60px">
            <div class="card-deck">
                <div class="card bg-light mb-3">
                    <div class="card-body">
                        <h4 class="card-title">Hospitals</h4>
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                        <p>
                            <h6 class="card-subtitle mb-2 text-muted">Click to change hospital</h6>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="card-deck">
                <div class="card border-info mb-3">
                    <div class="card-body">
                        <h4 class="card-title">Key Details:</h4>
                        <div id="sample-metadata" class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Set section for card deck -->
    <div class="row">
        <div class="container" style="margin-top:10px">
            <div class="card-deck">
                <div class="card border-info mb-3">
                    <div class="card-body">
                        <h3 class="card-title">Target
                        </h3>
                        <h5>Visits not resulting in admissions</h5>
                        <p class="card-text">
                            <div id="gauge"></div>
                        </p>
                    </div>
                </div>
                <div class="card border-info mb-3">
                    <div class="card-body">
                        <h3 class="card-title">Urgent vs Non-Urgent</h3>
                        <h5>Ratio between Urgent visits and Non-Urgent</h5>
                        <!-- <p class="card-text">By range of licensed beds</p> -->
                        <div id="pie"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- javascript references  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js "></script>
